<head>
  <meta charset="utf-8">

  <title>NewsLetter-SignUp</title <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


  <!-- Custom styles for this template -->

<body class="text-center">
  <form action="/" class="form-signin" method="post">
    <img class="mb-4" src="images/logo-black.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 fw-normal">Signup to my NewsLetter</h1>
    <input type="text" class="form-control top" name="fname" placeholder="First Name" required autofocus>
    <input type="text" class="form-control middle" name="sname" placeholder="Last Name" required>
    <input type="email" class="form-control bottom" name="email" placeholder="Email">
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Me Up!</button>

    <p class="mt-5 mb-3 text-muted">&copy; femisathar</p>
  </form>



</body>

</html>
